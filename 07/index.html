    <h1>HTML FORM</h1>

        <br>
        <button>Submit</button>
    </form>

    <h2>Contact Us</h2>

    <form action="#">
        <label for="fullName">Full Name: </label>
        <input type="text" id="fullname" placeholder="full name" name="username">
        <br>
        <label for="email">Email: </label>
        <input type="email" name="useremail" placeholder="email" id="email">

        <input type="tel" name="userNumber" id="phoneNumber" placeholder="phone number">

        <label for="password">Password :</label>
        <input type="password" name="passsword" id="password">

        <textarea name="messagebox" id="message"></textarea>

        <br>
        <button>Send</button>
    </form>

    <br>
    <br>
    <h2>User Registration</h2>

    <form action="#">
        <label for="username">Username :</label>
        <input type="text" id="username" name="username" placeholder="username">
        <br>
        <label for="eamil">Email :</label>
        <input type="email" name="email" id="email" placeholder="email">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password">
        <br>
        <label>Gender:</label>
        <input type="radio" name="male" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" name="female" id="female" name="gender">
        <label for="female">Female</label>

        <br>
        <input type="checkbox" name="check" id="check">
        <label for="check">I agree to the terms and conditions</label>
        <br>
        <button>Register</button>

    </form>
