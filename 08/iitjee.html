<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>IIT JEE Registration Form</legend>
        <label for="fullName">Full Name: </label>
        <input type="text" id="fullName" name="fullname" placeholder="full name">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email">
        <br>
        <br>
        <label for="phone">Phone: </label>
        <input type="tel" name="phone" id="phone" placeholder="phone">
        <br>
        <br>
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="female" value="female">
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender" value="others">
        <label for="others">Others</label>

        <br>
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="" id="">
        <br>
        <br>
        <label for="school">School Name: </label>
        <input type="text" name="school" id="school" placeholder="school name">
        <br>
        <br>
        <label for="board">Boards: </label>
        <select name="board" id="board">
            <option value="" selected disabled >Select your board</option>
            <option value="cbse">CBSE</option>
            <option value="aktu">AKTU</option>
            <option value="ipu">IPU</option>
        </select>

        <br>
        <br>
        <label for="pass">Year of passing</label>
        <input type="number" name="pass" id="pass">

        <br>
        <br>
        <button>Submit</button>
    </fieldset>
</body>
</html>
